<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Cart</title>
</head>

<body>
    <div id="shirtsSection">
        <h1 id="shirtsHeader">Shirts</h1>
        <div id="shirtsItems">
            <div id="itemShirt1">
                <img id="imgShirt1" width="175" height="175" src="./assets/shirt/shirt.jpg" />

            </div>
            <div id="itemShirt2">
                <img id="imgShirt2" width="175" height="175" src="./assets/shirt/shirt2.jpg" />
                <h3 id="titleShirt2">Blue Althetic Polo</h3>
            </div>
            <div id="itemShirt3">
                <img id="imgShirt3" width="175" height="175" src="./assets/shirt/shirt3.jpg" />
                <h3 id="titleShirt3">Black Long-sleeve Polo</h3>
            </div>
        </div>
    </div>

    <div id="pantsSection">
        <h1 id="pantsHeader">Pants</h1>
        <div id="pantsItems">
            <div id="itemPants1">
                <img id="imgPants1" width="175" height="175" src="./assets/pants/Pants.jpg" />
                <h3 id="titlePants1">Grey Pants</h3>
            </div>
            <div id="itemPants2">
                <img id="imgPants2" width="175" height="175" src="./assets/pants/Pants2.jpg" />
                <h3 id="titlePants2">Black Pants</h3>
            </div>
            <div id="itemPants3">
                <img id="imgPants3" width="175" height="175" src="./assets/pants/Pants3.jpg" />
                <h3 id="titlePants3">Green Pants</h3>
            </div>
        </div>
    </div>

    <div id="shoesSection">
        <h1 id="shoesHeader">Shoes</h1>
        <div id="shoesItems">
            <div id="itemShoes1">
                <img id="imgShoes1" width="175" height="175" src="./assets/shoes/AdidasShoe.jpg" />
                <h3 id="titleShoes1">Adidas Shoes</h3>
            </div>
            <div id="itemShoes2">
                <img id="imgShoes2" width="175" height="175" src="./assets/shoes/NewBalanceShoe.jpg" />
                <h3 id="titleShoes2">New Balance Shoes</h3>
            </div>
            <div id="itemShoes3">
                <img id="imgShoes3" width="175" height="175" src="./assets/shoes/NikeShoe.jpg" />
                <h3 id="titleShoes3">Nike Shoes</h3>
            </div>
        </div>
    </div>
</body>

<script>
    // <============================= YOUR CODE HERE =============================>

    // <---------------- PART 1 ------------>
    // Align the clothing items horizontally
        //The dot( . ) signifies a class name while the hash ( # ) signifies an element with a specific id attribute.
        // ALTERNATE to GetElemByID : let pants1 = document.querySelector("#itemPants1")
            // Note that querySelector adds # to name in quotes
            // let OR var with querySelector OR getElementById, but see prior note about querySelector AND #
    
        // EXAMPLE : let shirt1 = document.getElementById("itemShirt1");
    
    var shirt1 = document.getElementById("itemShirt1");
    shirt1.style.display = "inline-block";

    var shirt2 = document.getElementById("itemShirt2");
    shirt2.style.display = "inline-block";

    var shirt3 = document.getElementById("itemShirt3");
    shirt3.style.display = "inline-block";

    //finish the rest of PART 1 here  
        // Remember that shirt is singular BUT plural for pants and shoes

    var pants1 = document.getElementById("itemPants1");
    pants1.style.display = "inline-block";

    var pants2 = document.getElementById("itemPants2");
    pants2.style.display = "inline-block";

    var pants3 = document.getElementById("itemPants3");
    pants3.style.display = "inline-block";
		
	
	var shoes1 = document.getElementById("itemShoes1");
    shoes1.style.display = "inline-block";

    var shoes2 = document.getElementById("itemShoes2");
    shoes2.style.display = "inline-block";

    var shoes3 = document.getElementById("itemShoes3");
    shoes3.style.display = "inline-block";

    // <---------------- PART 2 ------------>
    // Space-out and center the clothing items
        // Remember that shirt is singular BUT plural for pants and shoes

        //center
            var shirtContainer = document.getElementById("shirtItems")
            shirtContainer.style = "display: flex; justify-content: center";

            // Remember that shirt is singular BUT plural for pants and shoes
            var pantsContainer = document.getElementById("pantsItems")
            pantsContainer.style = "display: flex; justify-content: center";

            var shoesContainer = document.getElementById("shoesItems")
            shoesContainer.style = "display: flex; justify-content: center";

        //spacing
            shirt1.style = margin-left: 3%; margin-right: 3%;  
            shirt2.style = margin-left: 3%; margin-right: 3%;  
            shirt3.style = margin-left: 3%; margin-right: 3%;  
            
            // Remember that shirt is singular BUT plural for pants and shoes
            pants1.style = margin-left: 3%; margin-right: 3%; 
            pants2.style = margin-left: 3%; margin-right: 3%; 
            pants3.style = margin-left: 3%; margin-right: 3%; 

            shoes1.style = margin-left: 3%; margin-right: 3%; 
            shoes2.style = margin-left: 3%; margin-right: 3%; 
            shoes3.style = margin-left: 3%; margin-right: 3%; 


    // <---------------- PART 3 ------------>
    // Center the item descriptions and category headers
        // Category headers as <h1></h1>
            // Note that querySelector adds # to name in quotes
                    // Why not this??? let h1 = document.querySelector("#h1");      h1.style = "display: flex; justify-content: center; text-align: center; ";
                    //NEEDS querySelector, if use h1, h3, img, etc. But container, not img for borderRadius
        
        shirtContainer.style.textAlign = "center";
        
        pantsContainer.style.textAlign = "center";

        shoesContainer.style.textAlign = "center";

        // Item descriptions as <h3></h3>
            // Why not this??? let h3 = document.getElementById("h3");              h3.style = "display: flex; justify-content: center; text-align: center; ";



    // <---------------- PART 4 ------------>
    // Add padding to the item containers, Round the borders of item containers
            // Why not this??? var img = document.querySelector("#img")         img.style = "padding: 3%; border-radius: 25px;";
            // Why not this??? 

        shirt1.style += "padding: 2%; border-radius: 12 px;"
        shirt2.style += "padding: 2%; border-radius: 12 px;"
        shirt3.style += "padding: 2%; border-radius: 12 px;"


</script>

</html>
